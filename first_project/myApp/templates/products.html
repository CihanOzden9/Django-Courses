{% extends "layout.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>{{ category|title }}</h1>
                    <p> {{ now|date:"D d M Y" }} </p>
                    {% if products|length > 0 %}
                        <p>
                        {% for product in products%}
                            {{ product|title }}
                        {% endfor %}
                        </p>
                    {% else %}
                        {% include "partials/_no_product.html" %}
                    {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
