<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white text-center">
                        <h4><i class="fa fa-plus"></i> Yeni Ürün Ekle</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="">
                            {% csrf_token %}
                            
                            <div class="mb-3">
                                <label for="name" class="form-label">Ürün Adı</label>
                                <input type="text" name="name" class="form-control" id="product_name" placeholder="Ürün adını girin" required>
                            </div>

                            <div class="mb-3">
                                <label for="price" class="form-label">Fiyat</label>
                                <input type="number" name="price" class="form-control" id="price" placeholder="₺" required>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Açıklama</label>
                                <textarea name="description" class="form-control" id="description" rows="3" placeholder="Ürün açıklamasını girin..."></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="image_url" class="form-label">Görsel URL</label>
                                <input type="text" name="image_url" class="form-control" id="image_url" placeholder="https://example.com/resim.jpg">
                            </div>
                            <div class="mb-3">
                                <label for="category" class="form-label">Category</label>
                                <input type="text" name="category" class="form-control" id="image_url" placeholder="https://example.com/resim.jpg">
                            </div>

                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-success"><i class="fa fa-save"></i> Kaydet</button>
                                <button type="button" onclick="window.location.href='/'" class="btn btn-secondary"><i class="fa fa-home"></i> Anasayfa</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
